<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.1/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-4bw+/aepP/YC94hEpVNVgiZdgIC5+VKNBQNGCHeKRQN+PtmoHDEXuppvnDJzQIu9" crossorigin="anonymous">
    <link rel="stylesheet" href="./css/styles.css">
    <title>Turnero</title>
</head>
<header>
</header>
<main>
    <div class="container mt-5">
        <h1>Reserva de Turnos</h1>
        <form id="reservaForm" class="formcontainer">
            <div class="row justify-content-center">
                <div class="col-md-6">
                    <div class="mb-3">
                        <label for="nombre" class="form-label">Nombre:</label>
                        <input type="text" class="form-control" id="nombre" required>
                    </div>
                    <div class="mb-3">
                        <label for="email" class="form-label">Correo electrónico:</label>
                        <input type="email" class="form-control" id="email" required>
                    </div>
                    <div class="mb-3">
                        <label for="terapia" class="form-label">Terapia holística:</label>
                        <select class="form-select" id="terapia" required>
                            <!-- Opciones de terapia -->
                        </select>
                    </div>
                </div>
                <div class="col-md-6">
                    <div class="mb-3">
                        <label for="apellido" class="form-label">Apellido:</label>
                        <input type="text" class="form-control" id="apellido" required>
                    </div>
                    <div class="mb-3">
                        <label for="telefono" class="form-label">Número de contacto:</label>
                        <input type="tel" class="form-control" id="telefono" required>
                    </div>
                    <div class="mb-3">
                        <label for="fecha" class="form-label">Fecha:</label>
                        <select class="form-select" id="fecha" required>
                            <!-- Opciones de fecha -->
                        </select>
                    </div>
                    <div class="mb-3">
                        <label for="hora" class="form-label">Horarios:</label>
                        <select class="form-select" id="hora" required>
                            <!-- Opciones de horario -->
                        </select>
                    </div>
                </div>
            </div>
            <div class="btncontainer d-flex justify-content-evenly">
                <button type="submit" class="btn btn-outline-success">Reservar turno</button>
                <div id="mensajeReservaExitosa" class="mt-3 alert alert-success" style="display: none;"></div>
                <button id="toggleListaButton" class="btn btn-outline-dark">Turnos reservados</button>
            </div>
            <hr>
        </form>
        <br>
        <div id="listaTurnos" class="listaturnosok mt-3"></div>
    </div>
</main>
<footer class="text-center text-lg-start footerstyle">

    <div class="text-center text-white p-3">

    <script src="https://cdn.jsdelivr.net/npm/sweetalert2@11"></script>
</body>
</html>
